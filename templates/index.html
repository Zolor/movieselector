<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Movie Selector</title>
  <meta name="description" content="Movie Selector">
  <meta name="author" content="Zolor">
  <style>
    label    {font-family: "Trebuchet MS", Helvetica, sans-serif;}
    input    {text-align: center;}
  </style>
</head>
<body>
  <div align="center">
  <img src="{{url_for("static", filename='movieselector_logo.png')}}" alt="Movie Selector">
     <p>
      <form action="/movieselector" method="POST">
          <div class="form-group">
            <label>Input your IMDB Watchlist URL below and we'll choose what movie you should see next</label><br /><br />
            <input type="url" class="form-control" id="imdb_url" name="imdb_url" placeholder="eg. https://www.imdb.com/user/ur0000000/watchlist" style="width: 310px;" required="True" pattern="https?://www.imdb.com.+">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
     </p>
  </div>
  <!script src="js/scripts.js"><!/script>
</body>
</html>
